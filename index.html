  <body>

        <img class="header__logo" src="svg/logo.svg" alt="Логотип воздушный шар">

            <span class="title-first__primary">туры на воздушном шаре</span>

          <!-- как лучше - через <a> или <button>??? -->

        </div>

      <!-- создадим систему сеток на float: -->

        <div class="row">
            <div class="column-1-of-2">column-1-of-2</div>
            <div class="column-1-of-2">column-1-of-2</div>
        </div>

        <div class="row">
            <div class="column-1-of-3">column-1-of-3</div>

        </div>

        <div class="row">
            <div class="column-1-of-3">column-1-of-3</div>
            <div class="column-2-of-3">column-2-of-3</div>
        </div>

        <div class="row">
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-1-of-4">column-1-of-4</div>
        </div>

        <div class="row">
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-2-of-4">column-2-of-4</div>
        </div>

        <div class="row">
            <div class="column-1-of-4">column-1-of-4</div>
            <div class="column-3-of-4">column-3-of-4</div>
        </div>
